  <ion-grid>
    <ion-row>
      <ion-col *ngFor = "let repas of getRepas()" 
      (click)="onSelect(repas)"
      [class.selected]="repas === selectedRepas">
       <p [style.background]="getStyle(repas)">
        <app-repas [repas] = "repas"></app-repas>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div id = "orderBtn">
    <ion-button color="success" (click) = "order()">Commander maintenant</ion-button>
  </div>
